{% extends 'layout.html' %}
{% block content %}
<div class="row loginrow">
	<div class="col-lg-4 col-lg-offset-4 col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 col-xs-10 col-xs-offset-1 loginform">
		<div>
			<div class="logo">
				<img src="images/blue.png" class="img-rounded" />
			</div><br>
			<div class="alert redirect-alert" style="display:none"></div>
			<h4>Log In</h4>
			<form action="/login" method="POST" id="login">
				<div class="form-group">
			    	<a  href="/auth/facebook" class="btn btn-facebook btn-block" ><i class="fa fa-facebook-square"></i> Login with Facebook</a>
				</div>

				<div class="form-group">
			    	<a href="/auth/google" class="btn btn-googleplus btn-block" ><i class="fa fa-google-plus-square"></i> Login wits Google +
			    	</a>
				</div>
				<form action="/login" method="POST">
					<div class="form-group">
						<label for="email">Email address:</label>
						<input type="email" class="form-control" id="loginemail" placeholder="Enter Your Email">
					</div>
					<div class="form-group">
						<label for="password">Password:</label>
						<input type="password" class="form-control" id="loginpassword" placeholder="Enter Your Password">
					</div>
					<h5 class="login-warning"></h5>
					<div class="form-group">
						<button type="submit" class="btn btn-success btn-block">Log In</button>
					</div>
				</form>
				<div class="form-group">
					<a href="/forgot"> Forgot Password? </a>
				</div>
				<div class="form-group">
					<a href="/signup">Don't have an account? Sign Up <i class="fa fa-location-arrow"></i></a>
				</div>
			</form>
		</div>
	</div>
</div>
{% endblock %}
