{% extends 'layout.html' %}
{% block content %}
<div class="row forgotrow">
	<div class="col-lg-4 col-lg-offset-4 col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 col-xs-10 col-xs-offset-1 forgot_form">
		<div>
			<div class="logo">
				<img src="images/blue.png" class="img-rounded" />
			</div>
			<h5>Send Email & Reset Password</h5>
			<form action="/forgot" method="POST" id="forgot">
				<div class="form-group">
					<label for="forgotemail">Email address:</label>
					<input type="email" name="email" id="forgotemail" class="form-control" placeholder="Enter Your Email">
				</div>
				<h5 class="forgot-warning"></h5>
				<div class="form-group">
					<button type="submit" id="forgot" class="btn btn-success btn-block">Send Email
				</div>
				<div class="form-group">
					<a href="/login"> Cancel </a>
				</div>
			</form>
		</div>
	</div>
{% endblock %}
