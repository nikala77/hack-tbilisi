{% extends 'layout.html' %}
{% block content %}
<div class="row resetrow">
	<div class="col-lg-4 col-lg-offset-4 col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 col-xs-10 col-xs-offset-1 reset_form">
		<div>
			<div class="logo">
				<img src="images/blue.png" class="img-rounded" />
			</div>
			<h4>Reset Password</h4>
			<form method="POST" id="reset">
				<div class="form-group">
					<label for="password">New Password:</label>
					<input type="password" id="resetpass" class="form-control" placeholder="Enter New Password" />
				</div>
				<div class="form-group">
					<label for="repeat_password">Repeat Password:</label>
					<input type="password" id="repeatpass" class="form-control" placeholder="Repeat Password" />
				</div>
				<h5 class="reset-warning"></h5>
				<div class="form-group">
					<button type="submit" id="reset" class="btn btn-success btn-block">Reset Password</button>
				</div>
				<div class="form-group">
					<a href="/login"> Cancel </a>
				</div>
			</form>
		</div>
	</div>
</div>
{% endblock %}
