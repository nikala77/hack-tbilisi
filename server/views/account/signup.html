{% extends 'layout.html' %}
{% block content %}
<div class="row signuprow">
	<div class="col-lg-4 col-lg-offset-4 col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 col-xs-10 col-xs-offset-1 signup_form">
		<div>
			<div class="logo">
				<img src="images/favic.jpg" class="img-rounded" />
			</div>
			<h4>Sign Up</h4>
			<form>
				<div class="form-group">
					<label for="email">Email address:</label>
					<input type="email" id="email" class="form-control" placeholder="Enter Email">
				</div>
				<div class="form-group">
					<label for="password">Password:</label>
					<input type="password" id="password" class="form-control" placeholder="Enter Password">
				</div>
				<div class="form-group">
					<label for="repeat_password">Repeat Password:</label>
					<input type="password" id="repeat_password" class="form-control" placeholder="Repeat Password">
				</div>
				<div class="form-group">
					<buton type="submit" class="btn btn-success btn-block">Sign Up</button>
				</div>
				<div class="form-group">
					<a href="/login"> Cancel </a>
				</div>
			</form>
		</div>
	</div>
</div>
{% endblock %}
