<div class="side-bar">
	<div class="row current-user">
		<a href="/dashboard" class="avatar">
			<span>
				<img src="{{ user.facebook.avatar || user.google.avatar || user.local.avatar }}" alt="profile image" class="img img-circle">
			</span>
		</a>
		<span class="username">
			<span class="username-title">{{ user.facebook.name || user.google.name || user.local.email }}</span>
			<i class="fa fa-caret-right username-caret"></i>
		</span>
	</div>

	<div class="row dashboard-ul">
		<ul class="list-unstyled">
			<li>
				<a href="/dashboard">
					<i class="fa fa-list"></i>
					<span>All banners <span class="badge banner-count">{{ banners.length }}</span></span>
					<div class="triangle-right"></div>
				</a>
			</li>
			<li>
				<a href="/dashboard/banner/new">
					<i class="fa fa-newspaper-o"></i>
					<span>New Banner</span>
					<div class="triangle-right"></div>
				</a>
			</li>
			<li>
				<a href="/dashboard/banner/statistics">
					<i class="fa fa-bar-chart"></i>
					<span>Statistics</span>
					<div class="triangle-right"></div>
				</a>
			</li>
		</ul>
	</div>

	<div class="row logo-div">
		<img src="/images/blue.png" alt="website logo" class="img img-cirlce">
		<span><i> Design, Build, Publish Banners </i></span>
	</div>
</div>
